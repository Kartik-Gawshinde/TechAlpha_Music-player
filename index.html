<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <audio id="audio" src="./assets/faded.mp3"></audio>
    <div class="controls">
      <button id="playPauseBtn" class="control-btn">Play</button>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.1" value="1" class="control-slider">
      <button id="stopBtn" class="control-btn">Stop</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
