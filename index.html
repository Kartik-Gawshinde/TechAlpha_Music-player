<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="music-player">
    <audio id="audioPlayer">
        <source src="./assets/faded.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div class="controls">
        <button id="playBtn" class="control-btn">Play</button>
        <button id="pauseBtn" class="control-btn">Pause</button>
        <button id="stopBtn" class="control-btn">Stop</button>
        <input type="range" id="volumeSlider" class="control-slider" min="0" max="1" step="0.1" value="1">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
